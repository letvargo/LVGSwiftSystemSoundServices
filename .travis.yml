# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
podfile: Tests/Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install --repo-update --project-directory=TestProject
osx_image: xcode8.2
script:
- open -b com.apple.iphonesimulator
- set -o pipefail && xcodebuild test -workspace TestProject/TestProject.xcworkspace -scheme Tests-iOS -destination 'platform=iOS Simulator,name=iPhone 7 Plus,OS=10.2' | xcpretty
- set -o pipefail && xcodebuild test -workspace TestProject/TestProject.xcworkspace -scheme Tests-macOS -sdk macosx | xcpretty

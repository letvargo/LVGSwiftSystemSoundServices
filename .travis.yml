# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
podfile: Tests/Podfile
before_install:
- gem install cocoapods -v 1.0.0.beta.8 # Since Travis is not always on latest version
- pod _1.0.0.beta.8_ install --project-directory=Tests
osx_image: xcode7.3
script:
- open -b com.apple.iphonesimulator
- set -o pipefail && xcodebuild test -workspace Tests/Tests.xcworkspace -scheme Tests-iOS -sdk iphonesimulator | xcpretty && xcodebuild test -workspace Tests/Tests.xcworkspace -scheme Tests-OSX -sdk macosx | xcpretty
- pod _1.0.0.beta.8_ lib lint
